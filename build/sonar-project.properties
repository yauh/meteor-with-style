# project metadata
sonar.projectKey=meteor:static-analysis
sonar.projectName=Meteor Static Code Analysis
sonar.projectVersion=1.0

sonar.projectDescription=This project is used to show how to do static code analysis for Meteor projects using Jenkins CI and Sonar

# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=app

sonar.language=js
sonar.scm.provider=git
sonar.scm.disabled=false # setting to false breaks sonar runner

sonar.exclusions=**/.meteor/**,app/packages/tests-proxy/**
sonar.sourceEncoding=UTF-8
sonar.scm.threadCount=2

# Encoding of the source code
sonar.sourceEncoding=UTF-8

